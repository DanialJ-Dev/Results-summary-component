<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
<div class="container">
  <div class="result">
  <div class="sec-title">Your Result</div>
  <div class="circle">
  <div class="score">76</div>
  <div class="total">of 100</div>
</div>
  <div class="alert">Great</div>
  <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
</div>
<div class="summary">
  <div class="sec2-title">Summary</div>
  <div class="summary-content">
<div class="reaction item">
  <div class="section1">
  <img src="./assets/images/icon-reaction.svg" alt="">
  Reaction
</div>
  <div class="section2">80 <span>/ 100</span></div>
</div>
<div class="memory item">
  <div class="section1">
  <img src="./assets/images/icon-memory.svg" alt="">
  Memory
</div>
  <div class="section2">92 <span>/ 100</span></div>
</div>
<div class="verbal item">
  <div class="section1">
  <img src="./assets/images/icon-verbal.svg" alt="">
  Verbal
</div>
  <div class="section2">61 <span>/ 100</span></div>
</div>
<div class="visual item">
  <div class="section1">
  <img src="./assets/images/icon-visual.svg" alt="">
  Visual
</div>
  <div class="section2">72 <span>/ 100</span></div>
</div>
</div>

  <button>Continue</button>
</div>
</div>
</body>
</html>
